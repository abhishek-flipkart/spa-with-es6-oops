<!DOCTYPE html>
<html>
  <head>
    <title>Drones</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="node_modules/material-design-lite/dist/material.css">
		<link rel="stylesheet" href="style/style.css">

    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
		<script defer src="node_modules/material-design-lite/dist/material.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR-u-Xxb2WO5_MdINR_mfuhA7sqzlKwkU&callback=initMap"
    async defer></script>
		<!--
			Jquery for DOM manipulation

			Since jQuery don't use ES6 module. We can't use es6-module-loader.
			jQuery uses AMD and CommonJS module. So, we can use SystemJS which supports
			ES6,CommonJS and AMD module patterns.

			We don't need to add script tag for jQuery. Since SystemJS will handle
			module loading.
		-->

  </head>
  <body>
      <script type="text/javascript">
				function initMap() {
					System.paths['jquery'] = './node_modules/jquery/dist/jquery.js'; // tells jQuery is a loadable module
	        System.import('src/app.js');
				}
      </script>
  </body>
</html>
